<h1>API</h1>

<h3>Core API</h3>
<p>
  The API comprises two classes,
  <a href="api-connection.html"><code>Connection</code></a>
  and
  <a href="api-request.html"><code>Request</code></a>,
  along with a collection of <a href="api-datatypes.html"><code>data types</code></a>.
</p>

<h3>Connection Pooling</h3>
<p>
  Tedious does not provide pooling of connections.
  For a connection pooling solution, see
  <a href="https://github.com/pekim/tedious-connection-pool">tedious-connection-pool</a>.
</p>
